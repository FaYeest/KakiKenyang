name: KakiKenyang CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Concurrency: Batalkan build sebelumnya jika ada push baru di branch yang sama
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: ğŸ›¡ï¸ Quality & Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Analyze Code (Linting)
        run: flutter analyze
        continue-on-error: false

      - name: ğŸ§ª Run Unit Tests
        run: flutter test

  build-android:
    name: ğŸ¤– Build Android APK
    needs: quality-check  # Hanya jalan kalau quality-check lulus
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # SECRET INJECTION (Penting!)
      # Mengambil secret dari GitHub Settings dan menulisnya ke file asli
      - name: ğŸ”‘ Inject Secrets (Google Services)
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json

      - name: ğŸ”‘ Inject Secrets (Strings XML)
        env:
          STRINGS_XML: ${{ secrets.STRINGS_XML }}
        run: |
          mkdir -p android/app/src/main/res/values
          echo "$STRINGS_XML" > android/app/src/main/res/values/strings.xml

      - name: ğŸ—ï¸ Build APK (Debug)
        run: flutter build apk --debug

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KakiKenyang-Debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
